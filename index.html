                            <form>
                                <div class="form-group row">
                                    <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label text-info">Precizează cum începe acțiunea.

                                    </label>

                                </div>
                                </div>

                                </div>

                                </div>
